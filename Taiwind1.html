<!DOCTYPE html>
<html lang="uk">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Roboto', sans-serif; } </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-white m-0 p-0">
    <div class="w-full h-screen flex flex-col bg-white shadow-none">
        <div class="flex justify-center items-center p-[20px] h-[50vh] max-h-[50%] overflow-hidden box-border max-h-[600px]:h-[40vh] max-h-[600px]:max-h-[40%]">
            <img src="image1.png" alt="Ілюстрація: Зустрічайте нових людей онлайн" class="max-w-full max-h-full h-auto object-contain">
        </div>

        <div class="flex flex-col p-[20px] pt-0 items-center text-center grow justify-between box-border">
            <div class="mt-[40px] mb-[30px] w-full flex justify-center max-h-[600px]:mt-[20px] max-h-[600px]:mb-[15px]">
                <button class="bg-[#EF5350] text-white border-none rounded-[5px] py-[12px] px-[30px] text-[14px] font-bold tracking-[1px] uppercase cursor-pointer transition-colors duration-300 hover:bg-[#d32f2f]">
                    MEET NEW PEOPLE
                </button>
            </div>

            <div class="max-w-[350px] shrink-0 mb-auto">
                <p class="text-[14px] text-[#757575] leading-[1.5] px-[20px] m-0 max-h-[600px]:text-[13px] max-h-[600px]:leading-[1.4] max-w-[350px]:px-[5px]">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer lacinia tellus quis est pharetra fermentum. Curabitur dapibus neque id lacus hendrerit rhoncus. Vivamus quis pretium metus.
                </p>
            </div>

            <div class="flex justify-between items-center w-full px-[20px] py-[15px] pb-[25px] mt-auto box-border max-h-[600px]:py-[10px]">
                <a href="register.html" class="border-none text-[14px] font-bold uppercase cursor-pointer transition-opacity duration-300 rounded-[5px] py-[10px] px-[20px] no-underline shrink-0 hover:opacity-80 bg-[#F5F5FF] text-[#333] max-w-[350px]:py-[8px] max-w-[350px]:px-[15px] max-w-[350px]:text-[13px]">
                    SKIP
                </a>

                <div class="flex gap-[8px] shrink-0">
                    <span class="block w-[10px] h-[10px] rounded-[1px] bg-[#EF5350] transition-colors duration-300"></span>
                    <span class="block w-[10px] h-[10px] rounded-[1px] bg-[#F5F5FF] transition-colors duration-300"></span>
                    <span class="block w-[10px] h-[10px] rounded-[1px] bg-[#F5F5FF] transition-colors duration-300"></span>
                </div>

                <a href="Taiwind2.html" class="border-none text-[14px] font-bold uppercase cursor-pointer transition-opacity duration-300 rounded-[5px] py-[10px] px-[20px] no-underline shrink-0 hover:opacity-80 bg-[#EF5350] text-white max-w-[350px]:py-[8px] max-w-[350px]:px-[15px] max-w-[350px]:text-[13px]">
                    NEXT
                </a>
            </div>
        </div>
    </div>
