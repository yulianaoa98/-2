<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FATED - Логін</title>
<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
<style>
* { 
  box-sizing: border-box; 
  margin: 0; 
  padding: 0; 
  font-family: 'Lato', sans-serif; 
}

body { 
  background-color: #FF5F5F; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  min-height: 100vh; 
  width: 100%; 
}

.screen { 
  width: 90%; 
  max-width: 375px; 
  height: 100vh; 
  display: flex; 
  flex-direction: column; 
}

/* Верхня половина - 50% */
.top-half {
  height: 50vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.logo { 
  width: 140px; 
  height: auto; 
  margin-bottom: 15px; 
}
.title { 
  font-size: 50px; 
  font-weight: 900; 
  color: #fff; 
  font-family: 'Cherry Bomb One', cursive; 
}

/* Нижня половина - 50% */
.bottom-half {
  height: 50vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%; 
  padding: 0 20px; 
}

.top-buttons { 
  display: flex; 
  justify-content: space-between; 
  width: 100%; 
  gap: 18px; 
  margin-bottom: 20px; 
}

.top-buttons a { 
  width: 130px; 
  height: 30px; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  border-radius: 0; 
  text-transform: uppercase; 
  font-weight: 900; 
  text-decoration: none; 
  font-size: 12px; 
}

.btn-login { 
  background-color: rgba(255,255,255,0.2); 
  color: #fff; 
}
.btn-register { 
  background-color: #fff; 
  color: #ff5f5f; 
}

.inputs { 
  width: 100%; 
  display: flex; 
  flex-direction: column; 
  gap: 8px; 
}

.input { 
  width: 100%; 
  padding: 15px 0; 
  background-color: #f5f5ff; 
  border-radius: 5px; 
  border: none; 
  text-align: center; 
  font-size: 10px; 
}

.forgot { 
  font-size: 10px; 
  text-transform: uppercase; 
  color: #fff; 
  align-self: flex-end; 
  margin: 20px 0; 
  text-decoration: none; 
}

.btn-bottom { 
  width: 100%; 
  padding: 15px 0; 
  background-color: #fff; 
  color: #ff5f5f; 
  border-radius: 5px; 
  text-align: center; 
  font-weight: 900; 
  text-transform: uppercase; 
  text-decoration: none; 
  font-size: 10px; 
}
</style>
</head>
<body>
<div class="screen">

  <!-- Верхня половина -->
  <div class="top-half">
    <img src="image4.png" class="logo" alt="Logo">
    <h1 class="title">FATED</h1>
  </div>

  <!-- Нижня половина -->
  <div class="bottom-half">
    <div class="top-buttons">
      <a href="#" class="btn-login">LOGIN</a>
      <a href="index4.html" class="btn-register">REGISTER</a>
    </div>

    <div class="inputs">
      <input type="text" class="input" placeholder="user name">
      <input type="password" class="input" placeholder="password">
    </div>

    <a href="#" class="forgot">FORGOT PASSWORD?</a>

    <a href="#" class="btn-bottom">LOGIN</a>
  </div>

</div>
</body>
</html>
