<!DOCTYPE html>

<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FATED - Реєстрація</title>

  <!-- Tailwind -->

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Шрифти -->

  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lato:wght@400;700;900&display=swap" rel="stylesheet" />
</head>

<body class="flex justify-center items-center min-h-screen bg-white font-['Lato']">
  <!-- Екран -->
  <div class="w-[375px] h-[812px] bg-[#ff5f5f] flex flex-col items-center rounded-none relative">
<!-- Логотип -->
<img src="image4.png" alt="Logo" class="w-[130px] mt-[90px] mb-[25px]" />

<!-- Назва -->
<h1 class="font-['Cherry_Bomb_One'] text-[42px] font-black text-white mb-[30px] tracking-wide">
  FATED
</h1>

<!-- Верхні кнопки -->
<div class="flex justify-between w-[280px] mb-[50px]">
  <button class="w-[130px] h-[30px] bg-white/10 text-white font-black text-sm rounded-none hover:opacity-80 transition">
    LOGIN
  </button>
  <button class="w-[130px] h-[30px] bg-white text-[#ff5f5f] font-black text-sm rounded-none hover:bg-[#ffecec] transition">
    REGISTER
  </button>
</div>

<!-- Поля вводу -->
<div class="flex flex-col gap-[15px] mb-[20px]">
  <input type="text" placeholder="user name" class="w-[280px] h-[50px] bg-[#f5f5ff] text-center text-sm text-black rounded-md border-none outline-none" />
  <input type="password" placeholder="password" class="w-[280px] h-[50px] bg-[#f5f5ff] text-center text-sm text-black rounded-md border-none outline-none" />
  <input type="email" placeholder="email" class="w-[280px] h-[50px] bg-[#f5f5ff] text-center text-sm text-black rounded-md border-none outline-none" />
</div>

<!-- Забув пароль -->
<a href="#" class="text-white text-xs mb-[25px] self-end mr-[48px] hover:underline">
  FORGOT PASSWORD?
</a>

<!-- Нижня кнопка -->
<button class="w-[280px] h-[50px] bg-[#f5f5ff] text-[#ff5f5f] font-black rounded-md hover:bg-white transition">
  REGISTER
</button>
  </div>
</body>
</html>
