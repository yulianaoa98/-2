<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FATED - Реєстрація</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Lato', sans-serif; }
.logo-text { font-family: 'Cherry Bomb One', cursive; }
</style>
</head>
<body class="bg-[#FF5F5F] flex justify-center items-center min-h-screen w-full">

<div class="screen flex flex-col w-[90%] max-w-[375px] h-screen">

  <!-- Верхня половина (50% екрану) -->
  <div class="top-half flex flex-col items-center justify-center h-1/2">
    <img src="image4.png" class="logo w-[140px] h-auto mb-[15px]" alt="Logo">
    <h1 class="title text-[50px] font-black text-white logo-text">FATED</h1>
  </div>

  <!-- Нижня половина (50% екрану) -->
  <div class="bottom-half flex flex-col items-center justify-center h-1/2 w-full px-[20px]">

    <div class="top-buttons flex justify-between w-full gap-[18px] mb-[20px]">
      <a href="index5.html" class="btn-login w-[130px] h-[30px] flex justify-center items-center bg-white/20 text-white uppercase font-black text-[12px] rounded-none">LOGIN</a>
      <a href="#" class="btn-register w-[130px] h-[30px] flex justify-center items-center bg-white text-[#FF5F5F] uppercase font-black text-[12px] rounded-none">REGISTER</a>
    </div>

    <div class="inputs flex flex-col w-full gap-[8px] mb-[0]">
      <input type="text" placeholder="user name" class="input w-full py-[15px] text-[10px] text-center bg-[#f5f5ff] rounded-[5px] border-none">
      <input type="password" placeholder="password" class="input w-full py-[15px] text-[10px] text-center bg-[#f5f5ff] rounded-[5px] border-none">
      <input type="email" placeholder="email" class="input w-full py-[15px] text-[10px] text-center bg-[#f5f5ff] rounded-[5px] border-none">
    </div>

    <a href="#" class="forgot self-end text-[10px] uppercase text-white my-[28px] no-underline">FORGOT PASSWORD?</a>

    <a href="#" class="btn-bottom w-full py-[15px] text-[10px] font-black text-[#FF5F5F] bg-white rounded-[5px] text-center uppercase no-underline">REGISTER</a>

  </div>

</div>

</body>
</html>
