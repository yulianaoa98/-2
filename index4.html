<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FATED - Реєстрація</title>

    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 

  <div class="bg-white flex justify-center items-center h-screen">
    
    <div class="screen w-[375px] h-[812px] bg-[#ff5f5f] rounded-none flex flex-col items-center relative box-border">

        <h1 class="title text-[42px] font-extrabold text-white mb-[30px] tracking-wider font-cherry-bomb-one mt-[90px]">
            FATED
        </h1>
        
        <div class="top-buttons flex justify-between w-[280px] mb-[50px]">
            <button class="btn btn-login w-[130px] h-[30px] border-none font-extrabold cursor-pointer transition duration-300 bg-[rgba(255,255,255,0.1)] text-white">
                ЛОГІН
            </button>
            <button class="btn btn-register w-[130px] h-[30px] border-none font-extrabold cursor-pointer transition duration-300 bg-white text-[#ff5f5f]">
                РЕЄСТРАЦІЯ
            </button>
        </div>

        <form class="w-[280px] flex flex-col items-center">
            <div class="inputs flex flex-col gap-4 mb-5">
                <input type="email" placeholder="Електронна пошта" class="input w-[280px] h-[50px] bg-[#f5f5ff] border-none rounded-md text-center text-sm text-black p-0">
                <input type="password" placeholder="Пароль" class="input w-[280px] h-[50px] bg-[#f5f5ff] border-none rounded-md text-center text-sm text-black p-0">
            </div>

            <a href="#" class="forgot text-xs text-white no-underline self-end mr-0 mb-[25px]">
                Забули пароль?
            </a>

            <button type="submit" class="btn-bottom w-[280px] h-[50px] bg-[#f5f5ff] text-[#ff5f5f] border-none rounded-md font-extrabold cursor-pointer transition duration-300 hover:bg-white">
                УВІЙТИ
            </button>
        </form>
    </div>
</div>
</head>

<body>
    <div class="screen">
        <img src="image4.png" alt="Logo" class="logo" />
        <h1 class="title">FATED</h1> 

        <div class="top-buttons">
            <button class="btn btn-login">LOGIN</button>
            <button class="btn btn-register">REGISTER</button>
        </div>

        <div class="inputs">
            <input type="text" class="input" placeholder="user name" />
            <input type="password" class="input" placeholder="password" />
            <input type="email" class="input" placeholder="email" />
        </div>

        <a href="#" class="forgot">FORGOT PASSWORD?</a>

        <button class="btn-bottom">REGISTER</button>
    </div>
</body>

</html>
