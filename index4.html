<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FATED - Реєстрація</title>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      font-family: 'Lato', sans-serif; 
    }

    body { 
      background-color: #FF5F5F; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      width: 100%; 
      color: #fff; 
    }

    .screen { 
      width: 90%; 
      max-width: 375px; 
      height: 100vh; 
      background-color: #ff5f5f; 
      display: flex; 
      flex-direction: column; 
    }

    /* Верхня частина */
    .top-half {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo { 
      width: 20vw; 
      max-width: 130px; 
      height: auto; 
      margin-bottom: 25px; 
    }

    .title { 
      font-size: 8vw; 
      max-font-size: 42px; 
      font-weight: 900; 
      color: #fff; 
      letter-spacing: 1px; 
      font-family: 'Cherry Bomb One', cursive; 
      text-align: center; 
    }

    /* Нижня частина */
    .bottom-half {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    .top-buttons { 
      display: flex; 
      justify-content: space-between; 
      width: 100%; 
      margin-bottom: 40px; 
      gap: 15px; 
    }

    .top-buttons a { 
      flex: 1; 
      height: 40px; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      border-radius: 8px; 
      text-transform: uppercase; 
      font-weight: 900; 
      text-decoration: none; 
      cursor: pointer; 
      transition: 0.3s; 
    }

    .btn-login { 
      background-color: rgba(255, 255, 255, 0.1); 
      color: #fff; 
    }

    .btn-register { 
      background-color: #fff; 
      color: #ff5f5f; 
    }

    .inputs { 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
      margin-bottom: 15px; 
      width: 100%; 
    }

    .input { 
      width: 100%; 
      padding: 15px 0; 
      background-color: #f5f5ff; 
      border: none; 
      border-radius: 8px; 
      text-align: center; 
      font-size: 14px; 
      color: #000; 
    }

    .forgot { 
      font-size: 12px; 
      color: #fff; 
      text-decoration: none; 
      align-self: flex-end; 
      margin-bottom: 20px; 
      text-transform: uppercase; 
    }

    .btn-bottom { 
      width: 100%; 
      padding: 15px 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background-color: #f5f5ff; 
      color: #ff5f5f; 
      border-radius: 8px; 
      font-weight: 900; 
      text-decoration: none; 
      cursor: pointer; 
      transition: 0.3s; 
      text-transform: uppercase; 
    }

    .btn-bottom:hover { 
      background-color: #fff; 
    }
  </style>
</head>
<body>
  <div class="screen">

    <!-- Верхня половина (лого + назва) -->
    <div class="top-half">
      <img src="image4.png" alt="Logo" class="logo">
      <h1 class="title">FATED</h1>
    </div>

    <!-- Нижня половина (кнопки + інпути) -->
    <div class="bottom-half">
      <div class="top-buttons">
        <a href="index5.html" class="btn-login">LOGIN</a>
        <a href="#" class="btn-register">REGISTER</a>
      </div>

      <div class="inputs">
        <input type="text" class="input" placeholder="user name">
        <input type="password" class="input" placeholder="password">
        <input type="email" class="input" placeholder="email">
      </div>

      <a href="#" class="forgot">FORGOT PASSWORD?</a>

      <a href="#" class="btn-bottom">REGISTER</a>
    </div>

  </div>
</body>
</html>
