<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FATED - Реєстрація</title>

    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 

    <style>
        /* Стилі для Lato та Cherry Bomb One */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif; /* Lato для всього */
        }

        .title {
            font-size: 42px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-family: 'Cherry Bomb One', cursive; /* Cherry Bomb One тільки для FATED */
        }

        /* Інші стилі */
        body {
            background-color: #FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .screen {
            width: 375px;
            height: 812px;
            background-color: #ff5f5f;
            border-radius: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .logo {
            width: 130px;
            margin-top: 90px;
            margin-bottom: 25px;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            width: 280px;
            margin-bottom: 50px;
        }

        .btn {
            width: 130px;
            height: 30px;
            border: none;
            font-weight: 900; /* Extra Bold */
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-register {
            background-color: #ffffff;
            color: #ff5f5f;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input {
            width: 280px;
            height: 50px;
            background-color: #f5f5ff;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            color: #000;
        }

        .forgot {
            font-size: 12px;
            color: #ffffff;
            text-decoration: none;
            align-self: flex-end;
            margin-right: 48px;
            margin-bottom: 25px;
        }

        .btn-bottom {
            width: 280px;
            height: 50px;
            background-color: #f5f5ff;
            color: #ff5f5f;
            border: none;
            border-radius: 5px;
            font-weight: 900; /* Extra Bold */
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-bottom:hover {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="screen">
        <img src="image4.png" alt="Logo" class="logo" />
        <h1 class="title">FATED</h1> 

        <div class="top-buttons">
            <button class="btn btn-login">LOGIN</button>
            <button class="btn btn-register">REGISTER</button>
        </div>

        <div class="inputs">
            <input type="text" class="input" placeholder="user name" />
            <input type="password" class="input" placeholder="password" />
            <input type="email" class="input" placeholder="email" />
        </div>

        <a href="#" class="forgot">FORGOT PASSWORD?</a>

        <button class="btn-bottom">REGISTER</button>
    </div>
</body>
</html>
